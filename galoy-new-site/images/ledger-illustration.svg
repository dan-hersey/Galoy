<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ledger book -->
  <rect x="80" y="50" width="240" height="180" rx="4" fill="#10b981"/>
  <rect x="90" y="60" width="220" height="160" rx="2" fill="white"/>

  <!-- Header -->
  <rect x="100" y="70" width="200" height="25" fill="#f5f7fa"/>
  <text x="120" y="88" font-family="Arial, sans-serif" font-size="10" fill="#6f717d">DEBIT</text>
  <text x="240" y="88" font-family="Arial, sans-serif" font-size="10" fill="#6f717d">CREDIT</text>

  <!-- Rows -->
  <line x1="100" y1="105" x2="300" y2="105" stroke="#e5e7eb"/>
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="9" fill="#17181c">Cash</text>
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+10,000</text>

  <line x1="100" y1="130" x2="300" y2="130" stroke="#e5e7eb"/>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="9" fill="#17181c">Revenue</text>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+10,000</text>

  <line x1="100" y1="155" x2="300" y2="155" stroke="#e5e7eb"/>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="9" fill="#17181c">Bitcoin</text>
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+0.5 BTC</text>

  <line x1="100" y1="180" x2="300" y2="180" stroke="#e5e7eb"/>

  <!-- Balance check -->
  <circle cx="320" cy="200" r="25" fill="#10b981"/>
  <path d="M308 200L315 207L332 190" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#6f717d" text-anchor="middle">Always Balanced Double-Entry</text>
</svg>