     GALOY SURVEY - WEBFLOW HEAD CODE
     Paste this in: Page Settings → Custom Code → Head Code
     ============================================= -->

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

<style>
/* =============================================
   GALOY SURVEY STYLES
   ============================================= */

/* Design Tokens */
:root {
  --galoy-blue: #3654ff;
  --galoy-blue-hover: #2a45d9;
  --bitcoin-orange: #f68e1d;
  --galoy-grey: #17181c;
  --font-grey: #6f717d;
  --light-grey: #f5f7fa;
  --white: #ffffff;
  --border-grey: #e5e7eb;
  --survey-font: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-full: 9999px;
  --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
  --transition-base: 250ms ease;
}

/* Survey Page Body Override */
.survey-page-body {
  font-family: var(--survey-font);
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  color: var(--galoy-grey);
}

/* Survey Container */
.survey-container {
  width: 100%;
  max-width: 600px;
  background: var(--white);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
  font-family: var(--survey-font);
}

/* Header */
.survey-header {
  background: linear-gradient(135deg, var(--galoy-blue) 0%, #1e3a8a 100%);
  padding: 2rem;
  text-align: center;
  color: var(--white);
}

.survey-header img {
  height: 32px;
  margin: 0 auto 1.5rem;
  display: block;
}

.survey-header h1 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--white);
}

.survey-header p {
  font-size: 0.9rem;
  opacity: 0.9;
  margin: 0;
}

/* Progress Bar */
.progress-container {
  padding: 1.5rem 2rem 0;
}

.progress-bar {
  height: 6px;
  background: var(--border-grey);
  border-radius: var(--radius-full);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--galoy-blue), var(--bitcoin-orange));
  border-radius: var(--radius-full);
  transition: width 0.4s ease;
  width: 0%;
}

.progress-text {
  display: flex;
  justify-content: space-between;
  margin-top: 0.5rem;
  font-size: 0.75rem;
  color: var(--font-grey);
}

/* Survey Content */
.survey-content {
  padding: 2rem;
}

/* Steps */
.survey-step {
  display: none;
  animation: surveyFadeIn 0.3s ease;
}

.survey-step.active {
  display: block;
}

@keyframes surveyFadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes surveyShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.step-question {
  font-size: 1.125rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--galoy-grey);
}

.step-hint {
  font-size: 0.875rem;
  color: var(--font-grey);
  margin-bottom: 1.5rem;
}

/* Option Cards */
.option-card {
  display: flex;
  align-items: center;
  padding: 1rem 1.25rem;
  border: 2px solid var(--border-grey);
  border-radius: var(--radius-md);
  margin-bottom: 0.75rem;
  cursor: pointer;
  transition: all var(--transition-base);
  background: var(--white);
}

.option-card:hover {
  border-color: var(--galoy-blue);
  background: rgba(54, 84, 255, 0.03);
}

.option-card.selected {
  border-color: var(--galoy-blue);
  background: rgba(54, 84, 255, 0.08);
}

.option-card input {
  display: none;
}

.option-checkbox {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border-grey);
  border-radius: 4px;
  margin-right: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: all var(--transition-base);
}

.option-card.selected .option-checkbox {
  border-color: var(--galoy-blue);
  background: var(--galoy-blue);
}

.option-checkbox .material-symbols-outlined {
  font-size: 16px;
  color: var(--white);
  opacity: 0;
  transition: opacity var(--transition-base);
}

.option-card.selected .option-checkbox .material-symbols-outlined {
  opacity: 1;
}

.option-radio {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border-grey);
  border-radius: 50%;
  margin-right: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: all var(--transition-base);
}

.option-card.selected .option-radio {
  border-color: var(--galoy-blue);
}

.option-radio::after {
  content: '';
  width: 10px;
  height: 10px;
  background: var(--galoy-blue);
  border-radius: 50%;
  opacity: 0;
  transition: opacity var(--transition-base);
}

.option-card.selected .option-radio::after {
  opacity: 1;
}

.option-text {
  font-size: 0.95rem;
  color: var(--galoy-grey);
}

/* Ranking Options */
.ranking-options {
  counter-reset: ranking;
}

.ranking-option {
  display: flex;
  align-items: center;
  padding: 1rem 1.25rem;
  border: 2px solid var(--border-grey);
  border-radius: var(--radius-md);
  margin-bottom: 0.75rem;
  cursor: grab;
  transition: all var(--transition-base);
  background: var(--white);
}

.ranking-option:hover {
  border-color: var(--galoy-blue);
}

.ranking-option.dragging {
  opacity: 0.5;
  cursor: grabbing;
}

.ranking-number {
  width: 28px;
  height: 28px;
  background: var(--galoy-blue);
  color: var(--white);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.875rem;
  margin-right: 1rem;
  flex-shrink: 0;
}

.ranking-handle {
  margin-left: auto;
  color: var(--font-grey);
}

/* Mobile ranking buttons */
.ranking-buttons {
  display: none;
  margin-left: auto;
  gap: 0.25rem;
}

.ranking-btn {
  width: 32px;
  height: 32px;
  border: 1px solid var(--border-grey);
  border-radius: 6px;
  background: var(--white);
  color: var(--galoy-grey);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--transition-base);
}

.ranking-btn:hover {
  background: var(--galoy-blue);
  border-color: var(--galoy-blue);
  color: var(--white);
}

.ranking-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.ranking-btn:disabled:hover {
  background: var(--white);
  border-color: var(--border-grey);
  color: var(--galoy-grey);
}

.ranking-btn .material-symbols-outlined {
  font-size: 18px;
}

/* Show buttons on mobile, hide drag handle */
@media (max-width: 768px) {
  .ranking-handle {
    display: none;
  }

  .ranking-buttons {
    display: flex;
  }

  .ranking-option {
    cursor: default;
  }
}

/* Form Inputs */
.survey-form-group {
  margin-bottom: 1.25rem;
}

.survey-form-label {
  display: block;
  font-size: 0.875rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--galoy-grey);
}

.survey-form-input {
  width: 100%;
  padding: 0.875rem 1rem;
  border: 2px solid var(--border-grey);
  border-radius: var(--radius-md);
  font-family: var(--survey-font);
  font-size: 1rem;
  color: var(--galoy-grey);
  transition: border-color var(--transition-base);
  background: var(--white);
}

.survey-form-input:focus {
  outline: none;
  border-color: var(--galoy-blue);
}

.survey-form-input::placeholder {
  color: var(--font-grey);
}

/* Navigation */
.survey-nav {
  display: flex;
  justify-content: space-between;
  padding: 1.5rem 2rem 2rem;
  border-top: 1px solid var(--border-grey);
}

.survey-btn {
  padding: 0.875rem 1.75rem;
  border-radius: var(--radius-md);
  font-family: var(--survey-font);
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-base);
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
}

.survey-btn-secondary {
  background: var(--white);
  border: 2px solid var(--border-grey);
  color: var(--galoy-grey);
}

.survey-btn-secondary:hover {
  border-color: var(--galoy-grey);
}

.survey-btn-primary {
  background: var(--galoy-blue);
  border: 2px solid var(--galoy-blue);
  color: var(--white);
}

.survey-btn-primary:hover {
  background: var(--galoy-blue-hover);
  border-color: var(--galoy-blue-hover);
}

.survey-btn-primary:disabled {
  background: var(--border-grey);
  border-color: var(--border-grey);
  cursor: not-allowed;
}

.survey-btn .material-symbols-outlined {
  font-size: 18px;
}

/* Thank You Screen */
.thank-you-screen {
  display: none;
  text-align: center;
  padding: 3rem 2rem;
}

.thank-you-screen.active {
  display: block;
}

.thank-you-icon {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 1.5rem;
}

.thank-you-icon .material-symbols-outlined {
  font-size: 40px;
  color: var(--white);
}

.thank-you-screen h2 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--galoy-grey);
}

.thank-you-screen p {
  color: var(--font-grey);
  margin-bottom: 2rem;
  line-height: 1.6;
}

.thank-you-screen .survey-btn {
  margin: 0 auto;
}

/* Responsive */
@media (max-width: 640px) {
  .survey-page-body {
    padding: 1rem;
  }

  .survey-header {
    padding: 1.5rem;
  }

  .survey-header h1 {
    font-size: 1.25rem;
  }

  .survey-content,
  .survey-nav {
    padding: 1.5rem;
  }

  .progress-container {
    padding: 1rem 1.5rem 0;
  }
}
</style>
